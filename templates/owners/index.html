{% extends 'base.html' %}

{% block content %}
<h1>Animal Owners</h1>

<section class="owner-index">
    {% for owner in owners %}
    <section>
        <h3><a href="/owners/{{owner.id}}">{{owner.name}}</a></h3>
        <p>Contact Number: {{owner.number}}</p>
    </section>
    {% endfor %}
</section>


{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Our Vets</h1>
<section>
    <section class="grid-vets-index">
        {% for vet in vets %}
        <section>
        <a href="/vets/{{ vet.id }}"><img src="static/img/profile_pic_placeholder.png" alt="profile_picture"></a>
        <h4><a href="/vets/{{ vet.id }}">{{vet.last_name}}, {{vet.first_name}}</a></h4>
        </section>
        {% endfor %}
    </section>
</section>
{% endblock %}
